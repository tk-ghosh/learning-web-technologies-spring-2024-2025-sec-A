<html>
<head>
    <title>HTML Form</title>
</head>
<body>
        <h1>HTML Form</h1>

        <form action="">
            <fieldset>
                <legend>Signup</legend>
                <table style="height: 500px;;" width="50%" align="center" border="1">
                    <tr>
                        <th>Name:</th>
                        <td><input type="text" name="" value="" placeholder="type name"/></td>
                    </tr>
                    <tr>
                        <th>ID:</th>
                        <td><input type="number" required name="" value="" placeholder="ID" /></td>
                    </tr>
                    <tr>
                        <th>Email: </th>
                        <td><input type="email" name="" value="" placeholder="Email" /></td>
                    </tr>
                    <tr>
                        <th>Password: </th>
                        <td><input type="password" name="" value="" placeholder="password"/> </td>
                    </tr>
                    <tr>
                        <th>DOB:</th>
                        <td> <input type="date" name="" value="" /></td>
                    </tr>
                    <tr>
                        <th>Gender:</th>
                        <td>
                            <input type="radio" name="gender" value="" /> Male
                            <input type="radio" name="gender" value="" /> Female
                            <input type="radio" name="gender" value="" /> Other
                        </td>
                    </tr>
                    
                    <tr>
                        <th>Dept:</th>
                        <td>
                            <select name="">
                                <option value="CS"> CS</option>
                                <option value="CSE"> CSE</option>
                                <option value="CIS"> CIS</option>
                                <option value="SE"> SE</option>
                            </select> 
                        </td>
                    </tr>
                    <tr>
                        <th>Address:</th>
                        <td> <textarea></textarea></td>
                    </tr>
                    <tr>
                        <th>Image: </th>
                        <td><input type="file" name="" value="" /></td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td>
                            <input type="button" name="" value="Click" />
                            <input type="submit" name="" value="Submit" />
                            <input type="reset" name="" value="Reset" />            
                        </td>
                    </tr>
                </table>
            </fieldset>
        </form>
</body>
</html>
